<html>
	<head>
		<title>Export Data</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/tdbs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="../public/export.js"></script>
		<link rel="stylesheet" href="../css.css" type="text/css" />
	
		<meta name="riverData">
	</head>

	<body id="index_body">
		<header id="home_header">
			<h1>Export</h1>
		</header>

		<h3><a href="data.html" id="home_button">Home</a></h3>
		<input type ="submit" id="export" value ="Download File">

		<p>Please Choose Which Data to Export by Filtering</p>
		<h3 id="label">River: 
				<select id="riverChoice">
					<option value="">---Select---</option>
				  	{{#rivers}}
						<option name="option" value="{{river}}">{{river}}</option>
					{{/rivers}}
				</select> 
				Date:
				<select id="dateChoice">
					<option value="">---Select---</option>
				</select>
				<button type="button" id="riverButton">Change Data</h3>
				Return Data Since:
				<select id="dateSince">
					<option value="">---Select---</option>
				  1{{#dates}}
						<option name="option" value="{{date}}">{{date}}</option>
					{{/dates}}
				</select>
				<button type="button" id="sinceButton">Change Data</h3>
		
		<table id="left_table" border=".5">
			<div id="rows">
			</div>
		</table>

		<div id="exdata">
			<table border=".5" id="right_table">
			<tr id="headers">
				<th class="river">river</th>
				<th class="date">date</th>
				{{#columns}}
					<th class="{{namey}} deletable" onkeypress="delete_column({{namey}})">{{niceNames}}</th>

				{{/columns}}
			</tr>
				<tr id="exdata">
				</tr>

		</table>
		</div>


	</body>
</html>
