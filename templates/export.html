<html>
	<head>
		<title>Export Data</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/tdbs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="../public/main.js"></script>
		<link rel="stylesheet" href="../css.css" type="text/css" />
	</head>

	<body id="index_body">
		<header id="home_header">
			<h1>Export</h1>
		</header>

		<h3><a href="data.html" id="home_button">Home</a></h3>
		<input type ="submit" id="export" value ="Download File">

		<p>Please Choose Which Data to Export by Filtering</p>
		<h3 id="label">River: 
				<select id="river_choice">
					<option value="null"> - - - </option>
					{{#rivers}}
				 	<option value="{{river}}">{{river}}</option>
				 	{{/rivers}}
				</select> 
				Date:
				<select id="date_choice">
					<option value="null"> - - - </option>
				  <option value="d1">Date 1</option>
				  <option value="d2">Date 2</option>
				  <option value="d3">Date 3</option>
				  <option value="d4">Date 4</option>
				</select>
				Return Data Since:
				<select id="since_choice">
					<option value="null"> - - - </option>
				  <option value="s1">Date 1</option>
				  <option value="s2">Date 2</option>
				  <option value="s3">Date 3</option>
				  <option value="s4">Date 4</option>
				</select></h3>
				<br></br>

		<div id="export_data_box">
			<table border=".5" id="right_table">
				<tr id="headers">
					<th>Date</th>
					<th>River</th>
					<th>Site #</th>
					<th>Grid #</th>
					{{#headers}}
					<th id={{type}}> {{type}} </th>
					{{/headers}}
				</tr>
		</table>
		</div>


	</body>
</html>
